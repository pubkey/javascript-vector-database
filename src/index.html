<!doctype html>
<html
    lang="en"
    data-framework="rxdb"
>

<head>
    <meta charset="utf-8">
    <title>JavaScript Vector Database</title>
</head>

<body>

    <span id="forkongithub">
        <a
            href="https://github.com/pubkey/javascript-vector-database"
            target="_blank"
        >Fork me on GitHub</a>
    </span>

    <section class="todoapp">
        <header class="header">
            <h2>Local-First Vector Database with RxDB and transformers.js</h2>
            <p class="description">
                This is the demo APP for the article
                <a
                    href="https://rxdb.info/articles/javascript-vector-database.html"
                    target="_blank"
                >Local-First Vector Database with RxDB and transformers.js</a>
            </p>
            <hr>
            <input
                id="insert-todo"
                class="new-todo"
                placeholder="What needs to be done? (Enter to submit)"
                autofocus
            >
        </header>
        <section class="main">
            <input
                id="toggle-all"
                class="toggle-all"
                type="checkbox"
            >
            <label for="toggle-all">Mark all as complete</label>
            <ul
                class="todo-list"
                id="todo-list"
            >

            </ul>
            <footer class="footer">
                <span class="todo-count"></span>
                <ul class="filters">
                    <!-- <li>
                        <a class="selected">All</a>
                    </li> -->
                    <!-- <li>
                        <a>Completed</a>
                    </li> -->
                </ul>
                <button
                    class="clear-completed"
                    id="clear-completed"
                >Clear completed</button>
            </footer>
        </section>
    </section>
    <footer class="info">
        <!-- <p>Written by <a
                href="https://github.com/pubkey"
                target="_blank"
            >Daniel</a></p>
        <p><a href="https://rxdb.info">Powered by RxDB</a></p> -->
    </footer>
</body>

</html>
